<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="OnAdd(formRef)" #formRef="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text"
                    id="name"
                    class="form-control"
                    name="name"
                    ngModel
                    required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="text"
                    id="amount"
                    class="form-control"
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <button class="btn-success btn me-2" type="submit" [disabled]="!formRef.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn-danger btn me-2" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button class="btn-primary btn me-2" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
