<div class="row mt-3">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row mb-3">
        <div class="col-xs-12">
          <div class="form-group">
            <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger ms-2" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath"><b>Image URL</b></label>
            <input
            type="text"
            id="imagePath"
            formControlName="imagePath"
            class="form-control"
            #imagePath
            >
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12 mt-3">
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description"><b>Description</b></label>
            <textarea
            type="text"
            id="description"
            formControlName="description"
            class="form-control"
            rows="6"></textarea>
          </div>
        </div>
      </div>

      <br>
      <div class="row" >
        <div class="col-xs-12" formArrayName="ingredients">
          <label for="ingredients"><b>Ingredients</b></label>
          <div class="row" id="ingredients"
          *ngFor="let ingredientCtrl of controls; let i = index"
         >
         <div [formGroupName]="i" class="row mt-1 mb-1">
            <div class="col-md-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-md-3">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-md-1">
              <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
            <!-- <input
            type="text"
            class="form-control"> -->
          </div>

          <div class="row mt-2">
            <div class="col-md-12">
              <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
        <br>

    </form>
  </div>
</div>
