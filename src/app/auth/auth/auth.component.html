<div class="row mt-5 mb-5">
  <div class="col-xs-12 col-sm-6 col-md-offset-3 ms-auto me-auto">

    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->

    <app-alert [message]="error" *ngIf="error" (close)="handleClose()"></app-alert>

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loader-spinner></app-loader-spinner>
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <h4 style="text-align: center;" [ngClass]="isLoginMode ? 'loginClass' : 'signUpClass'">{{ isLoginMode ? 'Login to an existing account' : 'Create a new account'}}</h4>
      <div class="card card-body">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          #email="ngModel"
          ngModel
          name="Email"
          required
          email/>
      </div>

      <div *ngIf="email.touched">
        <p *ngIf="email.errors?.required" class="error">Email is a required field!</p>
        <p *ngIf="email.errors?.email" class="error">Enter a valid email!</p>
      </div>

      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          #password="ngModel"
          name="Password"
          required
          minlength="6"
           />
      </div>

      <div *ngIf="password.touched">
        <p *ngIf="password.errors?.required" class="error">Password is a required field!</p>
        <p *ngIf="password.errors?.minlength" class="error">Minimum 6 charcters required</p>
      </div>

      <div class="mt-3">
        <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
        <button class="btn btn-primary ms-2" (click)="onSwitchMode()" type="button">{{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login' }}</button>
      </div>
    </div>
    </form>
  </div>
  </div>
